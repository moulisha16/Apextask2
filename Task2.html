<main class="grid-container">
    <section class="form-section">
      <center><h3>LOGIN FORM</h3></center>
      <center>
      <form id="contact-form" novalidate>
        <div class="input-group">
          <label for="name">Name*</label>
          <input type="text" id="name" required />
          <small class="error"></small>
        </div><br>
        <div class="input-group">
          <label for="email">Email*</label>
          <input type="email" id="email" required />
          <small class="error"></small>
        </div><br>
        <div>
            <label>Password:</label>
            <input type="password"><br><br>
            <label>DOB:</label>
            <input type="date"><br><br>
            <label>Gender:</label>
            <input type="radio" name:"mouni"<label>Male</label>
            <input type="radio" name:"mouni"<label>Female</label>
            <input type="radio" name:"mouni"<label>Other</label><br><br>
            <label>Select Highest Qualification</label>
            <select>
            <option>-----select one-----</option>
            <option>10th Class</option>
            <option>Intermedia</option>
            <option>Diploma</option>
            <option>Graducation</option>
            <option>PDA</option>
            </select> 
        </div><br>
        <div class="input-group full-width">
          <label for="message">Message*</label>
          <textarea id="message" rows="4" required></textarea>
          <small class="error"></small>
        </div>
        <br>
        <button type="submit">Send</button>
        <p id="form-feedback"></p>
      </form>
    </section>
<center>
    <!-- Image Gallery Section -->
    <section class="gallery-section">
      <h3>Image Gallery</h3>
      <div class="gallery">
        <!-- dynamically added images appear here -->
      </div>
      <form id="image-form">
        <input type="url" id="img-url" placeholder="Image URL" required />
        <input type="text" id="img-alt" placeholder="Alt text" required />
        <button type="submit">Add Image</button><br>
        <pre>                              <input type="Submit">                  </pre>
      </form>
    </section></center>
  </main>
  <script src="js/app.js"></script>
  </center>
</body>
